{% extends "base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block body %}

    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.email.errors }}
            </div>
        {% endif %}

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email | add_class:'form-control' }}
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-default btn-lg" value="{% translate 'Сбросить пароль' %}" />
        </div>
    </form>

{% endblock %}
